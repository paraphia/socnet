{% extends "base.html" %}
{% block title %}
	Change password
{% endblock title %}
{% block content %}
	<h1>Forgot your password?</h1>
	<p>Enter your email to obtain new password</p>
	<form action="." method="POST">
		{{ form.as_p }}
		<p><input type="submit" value="Send email"></p>
		{% csrf_token %}
	</form>
{% endblock content %}
