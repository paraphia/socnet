{% extends "base.html" %}
{% block title %}
	Password Reset Confirm
{% endblock title %}
{% block content %}
	<h1>Reset your password</h1>
	{% if validlink %}
		<p>Please enter new password twice:</p>
		<form action="." method="POST">
			{{ form.as_p }}
			{% csrf_token %}
			<p><input type="submit" value="Reset password"></p>
		</form>
		{% else %}
		<p>Invalid or disabled link!</p>
	{% endif %}
{% endblock content %}
